{% extends "journals/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
<h2>Create a new account.</h2>
{% endblock page_header %}
{% block content %}
 <form method="post" action="{% url 'users:register' %}" class="form">
 {% csrf_token %}
 {% bootstrap_form form %}
{% buttons %}
  {% endbuttons %} 
 <button name="submit" class="btn btn-primary">Register</button>
 <input type="hidden" name="next" value="{% url 'journals:index' %}" />
 </form>
 
{% endblock content %}
