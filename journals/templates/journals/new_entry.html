{% extends "journals/base.html" %}
 
{% load bootstrap4 %}
 {% block page_header %}
 <h2>Add Entry</h2>
{% endblock page_header %}
{% block content %}
<p><a href="{% url 'journals:topic' topic.id %}">{{ topic }}</a></p>

 <form method="post" action="{% url 'journals:new_entry' topic.id %}" class="form">
 {% csrf_token %}
 {% bootstrap_form form %}
 {% buttons %}
 <button name="submit" class="btn btn-primary">Add Entry</button>
 {% endbuttons %}
 
 </form>
 
{% endblock content %}
