{% extends "journals/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
 <h2>Add topic</h2>
{% endblock page_header %}
{% block content %}
 <form method="post" action="{% url 'journals:new_topic' %}" class="form">
 {% csrf_token %}
 {% bootstrap_form form %}
 {% buttons %}
 <button name="submit" class="btn btn-primary">Add Topic</button>
 {% endbuttons %}
</form>
 
{% endblock content %}
